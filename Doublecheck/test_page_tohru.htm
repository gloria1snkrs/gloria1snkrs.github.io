<script>
  function setCookie(cname, cvalue, exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      var expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }

  function getCookie(cname) {
      var name = cname + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var ca = decodedCookie.split(';');
      for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
              c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
          }
      }
      return "";
  }

  var Stopwatch = function (elem, options) {

      var timer = createTimer(),
          startButton = createButton("start", start),
          starter = true,
          stopButton = createButton("stop", stop),
          resetButton = createButton("reset", reset),
          offset,
          htim,
          clock,
          interval;


      // default options
      options = options || {};
      options.delay = options.delay || 1;

      // append elements
      elem.appendChild(timer);

      // initialize
      reset();

      // private functions
      function createTimer() {
          return document.createElement("span");
      }

      function createButton(action, handler) {
          var a = document.createElement("a");
          a.href = "#" + action;
          a.innerHTML = action;
          a.addEventListener("click", function (event) {
              handler();
              event.preventDefault();
          });
          return a;
      }

      function start() {
          if (!interval) {
              var clockCook = getCookie("clock");
              var offsetCook = getCookie("offset");
              if (clockCook != "" && offsetCook != "") {
                  offset = Number(offsetCook);
                  clock = Number(clock);
                  interval = setInterval(update, options.delay);
              } else {
                  offset = Date.now();
                  setCookie("offset", offset);
                  interval = setInterval(update, options.delay);
              }
          }
      }

      function stop() {
          if (interval) {
              clearInterval(interval);
              interval = null;
          }
      }

      function reset() {
          clock = 0;
      }

      function timeConv(millis) {
          var minutes = Math.floor(millis / 60000);
          var seconds = ((millis % 60000) / 1000);
          var mills = pad(getDecimal(seconds), 3);
          return [minutes, seconds.toFixed(0), mills];
      }

      function pad(n, width, z) {
          z = z || '0';
          n = n + '';
          return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n;
      }

      function update() {
          clock += delta();
          setCookie("clock", clock);
          render(timeConv(clock));
      }

      function getDecimal(n) {
          return ((n - Math.floor(n)).toFixed(3) * 1000);
      }

      function render(resp) {
          htim = "";
          if (resp[0] <= 0) {
              htim += "00";
          } else {
              if (resp[0] >= 10) {
                  htim += resp[0];
              } else {
                  htim += "0" + resp[0].toString();
              }
          }
          htim += ":";
          if (resp[1] <= 0) {
              htim += "00";
          } else {
              if (resp[1] >= 10) {
                  htim += resp[1];
              } else {
                  htim += "0" + resp[1].toString();
              }
          }
          htim += ":";
          htim += resp[2];
          elem.innerHTML = htim;
          if (starter) {
              $(".bot-bar").css("display", "flex");
              starter = false;
          }


      }

      function delta() {
          var now = Date.now(),
              d = now - offset;

          offset = now;
          return d;
      }

      // public API
      this.start = start;
      this.stop = stop;
      this.reset = reset;
  };

  var urlParams = new URLSearchParams(window.location.search);
  $(document).ready(function () {
      var elem = document.getElementById("stopwatch");
      var timer = new Stopwatch(elem, {
          delay: 10
      });
      timer.start();
  });


</script>
